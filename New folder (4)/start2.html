    <style>
        .fade {
  -webkit-animation: seconds 1.0s forwards;
  -webkit-animation-iteration-count: 1;
  -webkit-animation-delay: 5s;
  animation: seconds 1.0s forwards;
  animation-iteration-count: 1;
  animation-delay:2s;
  position: relative;
}
@-webkit-keyframes seconds {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    left: -9999px; 
  }
}
@keyframes seconds {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
    left: -9999px; 
  }
}
.visibilityDiv {
    animation: showBlock 0s 2.3s forwards;
    visibility: hidden;
}
 
@keyframes showBlock {
    to { visibility: visible; }
}

      #box:checked + img {

      }
      #right:checked + img {

       border-style: solid;
       border-width:30px;
      }
    </style>
  
</head>
